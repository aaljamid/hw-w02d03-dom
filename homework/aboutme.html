      <li>Hometown: <span id="hometown"></span></li>

    <script src="abtme.js"></script>

1- Change the font-family of the page to "Arial, sans-serif"  -  DONE 

2- Replace each of the span tags (nickname, favorite, hometown) with your own information (e.g. put your nickname in the
nickname span) - DONE 

3- Give each li the class of "listitem" - NOT DONE 

4- Change each li's text color to "rebeccapurple"  - NOT DONE
